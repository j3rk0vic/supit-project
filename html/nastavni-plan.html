</head>
<body>

  </header>

  <section class="nastavni-plan-naslov">
    <h1>Nastavni plan</h1>
    <hr class="divider">
  </section>

  <div class="plan-wrapper">
  <div class="form-group position-relative">
    <label for="subject-input">Naziv kolegija:</label>
    <input id="subject-input" type="text" class="form-control" placeholder="Započnite unos naziva kolegija...">
    <ul id="autocomplete-list" class="autocomplete-list"></ul>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered" id="subjects-table">
      <thead>
        <tr>
          <th>Kolegij</th>
          <th>ECTS</th>
          <th>Sati</th>
          <th>Predavanja</th>
          <th>Vježbe</th>
          <th>Tip</th>
          <th></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr class="totals-row">
          <td>Ukupno</td>
          <td id="total-ects">0</td>
          <td id="total-sati">0</td>
          <td id="total-predavanja">0</td>
          <td id="total-vjezbe">0</td>
          <td colspan="2"></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>


  <div class="novosti-footer">
    <h1>BUDI IZVRSTAN U ONOM ŠTO VOLIŠ</h1>
    <h1 id="narancasti-zaiskri">ZAISKRI</h1>
  </div>
